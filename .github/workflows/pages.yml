name: Export wet HTML and deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Export static HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MDW_EXPORT_SRC: example-notes
          MDW_EXPORT_DIR: dist
          MDW_EXPORT_BASE: /MarkdownManager/
          MDW_EXPORT_REPO_URL: https://github.com/Henkster72/MarkdownManager
          MDW_EXPORT_REPO_LABEL: Source on GitHub
        run: |
          {
            echo "GITHUB_TOKEN=${GITHUB_TOKEN}"
            echo "MDW_EXPORT_SRC=${MDW_EXPORT_SRC}"
            echo "MDW_EXPORT_DIR=${MDW_EXPORT_DIR}"
            echo "MDW_EXPORT_BASE=${MDW_EXPORT_BASE}"
            echo "MDW_EXPORT_REPO_URL=${MDW_EXPORT_REPO_URL}"
            echo "MDW_EXPORT_REPO_LABEL=${MDW_EXPORT_REPO_LABEL}"
          } >> .env
          php tools/export-wet-html.php --out "${MDW_EXPORT_DIR}"
          touch "${MDW_EXPORT_DIR}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
