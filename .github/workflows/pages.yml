name: Export wet HTML and deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Export static HTML
        env:
          MDM_EXPORT_SRC: example-notes
          MDM_EXPORT_DIR: dist
          MDM_EXPORT_BASE: /MarkdownManager/
          MDM_EXPORT_REPO_URL: https://github.com/Henkster72/MarkdownManager
          MDM_EXPORT_REPO_LABEL: Source on GitHub
        run: |
          php tools/export-wet-html.php --out "${MDM_EXPORT_DIR}" --src "${MDM_EXPORT_SRC}" --base "${MDM_EXPORT_BASE}"
          touch "${MDM_EXPORT_DIR}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
